<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thông tin người dùng</title>
    <style>
        header img {
    display: block;
    margin: auto;
    width: 80%;
    height: auto;
}

        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
        }
        header {
            background-color:  #FFB6C1;
            padding: 20px;
            text-align: center;
        }
        footer {
    background-color: #90EE90;
}
        header h1 {
            margin: 0;
        }
        header p {
            margin: 0;
        }
        #user-form {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #user-form label {
            display: block;
            margin-bottom: 10px;
        }
        #user-form input[type="text"],
        #user-form input[type="email"],
        #user-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #ccc;
        }
        #user-form input[type="radio"],
        #user-form input[type="checkbox"] {
            margin-right: 5px;
        }
        #user-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #user-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="ảnh/logo3.jpg" alt="" height="" width="">
    </header>
    <div id="user-form">
        <h2>Đăng ký thông tin người dùng</h2>
        <form id="form" onsubmit="return validateForm()">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name" maxlength="50" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label>Giới tính:</label>
            <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Nam</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Nữ</label><br>

                <label>Sở thích:</label>
                <input type="checkbox" id="sports" name="hobby" value="sports">
                <label for="sports">Thể thao</label><br>
                <input type="checkbox" id="movies" name"hobby" value "movies">
                <label for "movies">Phim ảnh</label><br>
                <input type ="checkbox" id ="books"name"hobby"value "books">
                <label for "books">Đọc sách</label><br>
                <input type ="checkbox"id ="music"name"hobby"value "music">
                <label for "music">Âm nhạc</label><br>
                <input type ="checkbox"id ="other"name"hobby"value "other">
                <label for "other">Khác</label><br>

                <label for ="about">Giới thiệu bản thân:</label><br>
                <textarea id ="about"name ="about"></textarea><br>

                <input type ="submit"value ="Submit">
                </form>

                </div>

                <footer>
                    Tên sinh viên: Trần Lê Tuấn Anh<br>Email: nagisashiotamini@gmail.com<br>Lớp: T2305M SEM1
                    </footer>

                    </body>

                    </html>
